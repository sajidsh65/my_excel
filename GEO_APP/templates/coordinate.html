<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(146, 152, 236);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        h1 {
            font-size: 6vw;
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: #64f070;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 4vw;
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 5px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #030b14;
        }
        .form-group {
            margin-bottom: 15px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            form {
                max-width: 500px;
                padding: 30px;
            }
            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to GEOAPP</h1>
    <form action="{% url 'generate_excel' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Upload Coordinates</h2>
        <div class="form-group">
            <textarea name="data" rows="10" cols="50" placeholder="Paste your coordinates here..."></textarea>
        </div>
        <button type="submit">Generate Excel</button>
    </form>
</body>
</html>
