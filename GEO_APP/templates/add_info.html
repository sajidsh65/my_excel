<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Sets a max width but allows shrinking */
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .btn-group a,
        .btn-group button {
            width: 100%;
            margin-bottom: 10px;
        }

        @media (min-width: 576px) {
            .btn-group {
                flex-direction: row;
                justify-content: space-between;
            }

            .btn-group a,
            .btn-group button {
                width: 48%; /* Equal width for buttons on larger screens */
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Information</h1>
        <form action="{% url 'add_info' row=row %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Next</button>
                <a href="{% url 'download_excel' %}" class="btn btn-success">Download</a>
            </div>
        </form>
    </div>
</body>
</html>
